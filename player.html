<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Player - SUNDERLANDAFC.TV</title>
    <link rel='icon' href='bin/favicon.ico' type='image/x-icon'>
    <link rel='stylesheet' href='css/style.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.min.css' integrity='sha256-+EVukertp+JNXktfbiOXsUjvPcnHOkkNkPixeI9mg1o=' crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.min.js' integrity='sha256-VdpyBKkQpTaeKm6ZDxHfYXrnZKY6J+uMp0Ok1wq4Nn4=' crossorigin='anonymous'></script>
</head>

<body onload='loading_screen.finish();'>
    <script>
        var loading_screen = pleaseWait({
            logo: 'bin/Logos/1.png',
            backgroundColor: '#EB172B',
            loadingHtml: '<div class="loader"></div>'
        });
    </script>
    <noscript>
        <h1 class='w-full h-full' style='margin: 0; padding: 10px; position: absolute; top: 0; left: 0; z-index: 9999; background: white;'><strong class='accent'>no javascsript support detected, </strong>please enable it or access this site from a computer.</h1>
    </noscript>
    <div class='w-full' id='tooSmallScreen'>
        <h1 class='w-full' style='margin-left: 10px;'><strong class='accent'>your device is too small, </strong>please access this site from a computer.</h1>
    </div>
    <main id='visibleScreen'>
        <header class='flex v-center w-full h-100 page-player'>
            <h1 class='inline' style='margin-left: 10px'><a class='accent h-full' href='/'></a>.TV</h1>
            <div id='mobileHamburger'>
                <label class='pseudo' for='mobileCheck'><span></span><span></span><span></span></label>
            </div>
            <input type='checkbox' id='mobileCheck'>
            <nav class='flex h-spacearound v-center right w-half h-full' style='margin-left: auto; transition: color 0.2s, background-color 0.2s; justify-content: flex-end;'>
                <div class='search'>
                    <input type='text' id='searchInput' placeholder='Search players ...'>
                    <a href='#'>
                        <i class='fas fa-search'></i>
                    </a>
                    <div class='flex h-center'>
                        <p style='margin: 0;'>
                            <a class='searchResults' href='#' style='margin: 10px;'></a>
                        </p>
                    </div>
                </div>
            </nav>
        </header>
        <div class='flex h-center w-full' id='playerCard'>
            <article class='w-three-quarters'>
                <img id='playerImage' class='left'>
                <h1 id='playerName'></h1>
                <p id='playerDescription'></p>
                <div class='flex h-spacearound'>
                    <p>Games - <b class='accent' id='playerGames'></b></p>
                    <p>Goals - <b class='accent' id='playerGoals'></b></p>
                    <p><span class='label accent'>
							<a id='playerStatsLink' href='' target='_blank' style='color: white; padding: 0 10px 0 10px;'>View All Stats</a>
						</span></p>
                </div>
            </article>
        </div>
        <h1 id="ifVideos" class="text-center">Watch <b class="accent" id="watchVideos"></b> in action</h1>
        <div style='margin: 0 auto;' id="playerVideos">
        </div>
        <footer class="flex h-center v-center w-full h-150 column absolute">
            <a href="https://ryncmrfrd.me" style="padding: 5px 7px  3px 7px;" class="label text-center">Built by  Ryan Comerford</a>
            <span class="label text-center">
                    If you know of any other vintage Sunderland footage contact us at <a href="mailto:hello@sunderlandafc.tv" target="_blank">hello@sunderlandafc.tv</a><br>
                    <div class="flex h-spacearound" style="margin: 2.5px 0 0 0;" id="socialLinks">
                        <span class="label subscribe"><i class="icon youtube"></i><a href="https://go.sunderlandafc.tv/youtube">Subscribe on YouTube</a></span>
            </div>
            </span>
        </footer>
    </main>
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/papaparse.min.js'></script>
    <script src='js/fuzzyset.min.js'></script>
    <script src='js/playerpage.min.js'></script>
</body>

</html>
